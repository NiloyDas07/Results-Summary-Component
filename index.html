<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="summary-card">
        <header class="gray heading-small">Your Result</header>
        <div class="circle">
          <div class="total-score"></div>
          <p class="of-100">of 100</p>
        </div>
        <div class="summary-card-text">
          <div class="heading-large">Great</div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary-text">
        <header class="heading-small">Summary</header>
        <div class="summary-stats"></div>
        <button type="button" class="continue heading-small">Continue</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
